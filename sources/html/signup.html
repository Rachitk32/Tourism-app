<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>

    <body style="background-color: #FC4445">
        <div class="container-fluid">
            <div class="col-sm-12">
                <br>  <h1 class="text-center">SignUp</h1> 
              </div>
              <div class="row">
                     <div class="col-sm-3"></div>
                         <div class="col-sm-6">
                             <form action="http://localhost:3000/rdata" method="POST">
                                 <div class="form-group">
                                         <label for="name">Name</label>
                                         <input class="form-control" id="name" type="text"   name="name" required></div>
                                     <div class="form-group">
                                         <label for="email">Email</label>
                                         <input class="form-control" id="email" type="email"  name="email"required></div>
                                     <div class="form-group">
                                         <label for="uname">Username</label>
                                         <input class="form-control" id="uname" type="text"  minlength="6" maxlength="12" name="uname"required></div>
                                     <div class="form-group"> 
                                         <label for="pass">Password</label>
                                         <input class="form-control" id="pass" type="password" minlength=8 maxlength=16 name="pass"required></div>
                          <div class="row">       
                             <div class="col-sm-3">  <button class="btn btn-warning" type="submit" >Register</button></div> 
                          </div> 
                             </form>
                         </div>
                    
              </div>
        </div>
    </body>
</html>
